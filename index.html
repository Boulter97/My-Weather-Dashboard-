<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/body.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header id="panel">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row align-items-start">
      <div class="col-3 flex m-5">
        <h3>Search City</h3>
        <form id="search-form">
          <input type="text" id="city-search" placeholder="Enter a city..." class="form-control" />
          <button type="button" class="btn btn-primary" id="search-button">Search</button>
        </form>
        <p id="error-message"></p>
        <div id="previous-searches"></div>
        <div id="search-history">
          <h3>Search History:</h3>
          <ul id="search-history-list"></ul>
        </div>
      </div>

    
      <section class="container col-6 border-5 bg-primary text-white p-3 m-5 current-weather-card">
        <div class="col-3">
          <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
          <p>Temperature: <span class="current col-2" id="temperature"></span></p>
          <p>Humidity: <span class="current col-2" id="humidity"></span></p>
          <p>Wind Speed: <span class="current col-2" id="wind-speed"></span></p>
        </div>
        <section class="col-2">
          <div class="col-2" id="currentImg"></div>
        </section>
      </section>
    </div>

    <section class="col m-5">
      <div class="col-sm-12" id="future-weather">
        <h3>5-Day Forecast:</h3>
        <div class="row text-light">
          <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded forecast-card">
            <p id="futureDate0"></p>
            <p id="futureImg0"></p>
            <p>Temp:<span id="futureTemp0"></span></p>
            <p>Humidity:<span id="futureHumidity0"></span></p>
          </div>
          <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded forecast-card">
            <p id="futureDate1"></p>
            <p id="futureImg1"></p>
            <p>Temp:<span id="futureTemp1"></span></p>
            <p>Humidity:<span id="futureHumidity1"></span></p>
          </div>
          <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded forecast-card">
            <p id="futureDate2"></p>
            <p id="futureImg2"></p>
            <p>Temp:<span id="futureTemp2"></span></p>
            <p>Humidity:<span id="futureHumidity2"></span></p>
          </div>
          <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded forecast-card">
            <p id="futureImg3"></p>
            <p>Temp:<span id="futureTemp3"></span></p>
            <p>Humidity:<span id="futureHumidity3"></span></p>
          </div>
          <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded forecast-card">
            <p id="futureDate4"></p>
            <div id="futureImg4"></div>
            <p>Temp:<span id="futureTemp4"></span></p>
            <p>Humidity:<span id="futureHumidity4"></span></p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/main.js"></script>
</body>

</html>
